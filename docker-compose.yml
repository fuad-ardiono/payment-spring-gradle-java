version: "3.7"
services:
  db:
    image: postgres:14.8
    container_name: assignment-db
    volumes:
      - ./infrastructure/postgres/initdb.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - 5431:5432
    networks:
      - assignment
networks:
  assignment:
    driver: bridge